<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Navigazione</title>
</h:head>
<h:body>
<h1>Navigazione</h1>

<h2>Come spostarsi da una pagina all'altra con i managedBean</h2>

<h:outputText value="#{n.msg}" />

<h:form>
 <h:selectOneMenu value="#{n.pagina}">
<f:selectItem itemValue="" itemLabel="Seleziona Pagina"/>
<f:selectItem itemValue="paginaUno" itemLabel="Uno"/>
<f:selectItem itemValue="paginaDue" itemLabel="Due"/>
<f:selectItem itemValue="paginaTre" itemLabel="Tre"/>
</h:selectOneMenu>

<h:commandButton value="Invia" action="#{n.redirectPage()}"/>
</h:form>

<h2>Navigazione con h:button</h2>

<h:button value="Uno" outcome="paginaUno"/><br/>
<h:button value="Due" outcome="paginaDue"/><br/>
<h:button value="Tre" outcome="paginaTre"/><br/>

<h2>Navigazione con h:link</h2>

<h:link value="Uno" outcome="paginaUno"/><br/>
<h:link value="Due" outcome="paginaDue"/><br/>
<h:link value="Tre" outcome="paginaTre"/><br/>

</h:body>
</html>
