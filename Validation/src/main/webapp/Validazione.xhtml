<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<style>
.colori{
color:red;
}
</style>
</h:head>

<h:body>

<h:form>
Username:<br/>
 <h:inputText id="username" value="#{u.username}" label="User" required="true" requiredMessage="Questo campo è obbligatorio"/>
 <h:message for="username" styleClass="colori"/>
 <br/>
Password:<br/>
 <h:inputSecret id="password" value="#{u.password}"/><br/>
Età:<br/>
 <h:inputText id="eta" value="#{u.età}" label="Età" validatorMessage="Età non valida">
 <f:validateLongRange minimum="23" maximum="88"/>
 </h:inputText>
   <h:message for="eta" styleClass="colori"/>
 <br/>
 Telefono: <br/>
 <h:inputText id="telefono" value="#{u.telefono}" label="Telefono" validatorMessage="Il formato deve essere: xxx-xxx-xxxx">
 <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
 </h:inputText>
    <h:message for="telefono" styleClass="colori"/>
    <br/>
     Codice Fiscale: <br/>
 <h:inputText id="cf" value="#{u.codiceFiscale}" label="CF"
 validator="#{u.validazioneCF}">
 </h:inputText>
    <h:message for="cf" styleClass="colori"/>
    <br/>
<h:commandButton value="Login" action="homeCliente"/>
</h:form>

</h:body>
</html>
